<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Dinámica</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 10px 0; }
        main { padding: 20px; }
        .dynamic-section { margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a mi Página Web Dinámica</h1>
</header>

<main>
    <section class="dynamic-section" id="userInputSection">
        <h2>Sección Interactiva del Usuario</h2>
        <button onclick="getUserInput()">Ingresa tu nombre</button>
        <p id="userGreeting"></p>
    </section>

    <section class="dynamic-section" id="conditionalSection">
        <h2>Sección Condicional</h2>
        <button onclick="displayMessageBasedOnTime()">Mostrar mensaje</button>
        <p id="timeMessage"></p>
    </section>

    <section class="dynamic-section" id="colorSection">
        <h2>Sección de Color Personalizado</h2>
        <button onclick="getColorPreference()">Elige un color</button>
        <div id="colorDisplay" style="width: 100%; height: 100px; background: #eee; margin-top: 10px;"></div>
    </section>
</main>

<footer>
    <p>Pie de página</p>
</footer>

<script>
    // Component 1: Interacción basada en input del usuario
    function getUserInput() {
        const name = prompt('Por favor, ingresa tu nombre:');
        if (name) {
            document.getElementById('userGreeting').innerText = `Hola, ${name}! Bienvenido a nuestra página.`;
        } else {
            document.getElementById('userGreeting').innerText = 'Hola, visitante! Bienvenido a nuestra página.';
        }
    }

    // Component 2: Uso de una declaración condicional
    function displayMessageBasedOnTime() {
        const currentHour = new Date().getHours();
        let message = '';
        if (currentHour < 12) {
            message = '¡Buenos días!';
        } else if (currentHour < 18) {
            message = '¡Buenas tardes!';
        } else {
            message = '¡Buenas noches!';
        }
        document.getElementById('timeMessage').innerText = message;
    }

    // Component 3: Cambiar color basado en input del usuario
    function getColorPreference() {
        const color = prompt('Por favor, ingresa tu color favorito (nombre o código hexadecimal):');
        if (color) {
            document.getElementById('colorDisplay').style.background = color;
        } else {
            alert('No ingresaste un color válido.');
        }
    }

    // Prueba de confirm()
    function confirmAction() {
        if (confirm('¿Estás seguro de que deseas realizar esta acción?')) {
            alert('Acción confirmada.');
        } else {
            alert('Acción cancelada.');
        }
    }
</script>

</body>
</html>
